<body>
    <div id="main-content">
        <button onclick="window.location.reload()">Start Race Pace</button>
        <div id="terminal"></div>
        <button onclick="https://github.com/marktodman" target="_blank" rel="noopener" aria-label="GitHub profile for Mark Todman">Find more apps by Mark Todman</button>
    </div>
    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
